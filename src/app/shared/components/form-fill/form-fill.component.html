<div class="container">
    <div class="row">
        <div class="col text-center">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div *ngFor="let answer of answers.controls; let i = index">
                    <app-form-item 
                        [index]="i" 
                        [group]="getFieldGroup(answer)" 
                        [field]="fields[i]">
                    </app-form-item>
                </div>
                
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
