<div class="container">
    <div class="row">
        <div class="col-7 mt-2 mx-auto text-center">
            <div class="card body mb-2" >
                <div class="card-body p-0 m-0">
                    <app-form-view-title *ngIf="form && form.title && form.description"
                [title]="form.title" [description]="form.description"></app-form-view-title>
                </div>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-7 mx-auto">
            <app-form-fill [info]="form" />
        </div>
    </div>
</div>
